<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <div class="breadcrumb"></div>

  <main class="divider">
    <section class="checkout-container">
      <h2>Checkout</h2>

      <form name="checkout" class="checkout-form" novalidate>
        <h3>Customer Information</h3>

        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required />
        </div>

        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required />
        </div>

        <h3>Address</h3>

        <div>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required />
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        </div>

        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
        </div>

        <div>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required />
        </div>

        <h3>Payment Information</h3>

        <div>
          <label for="cardNumber">Credit Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required />
        </div>

        <div>
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required />
        </div>

        <div>
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required />
        </div>

        <button type="submit" class="checkout-submit">Place Order</button>
      </form>

      <aside class="checkout-summary">
        <h3>Order Summary</h3>

        <div>Items: <span id="num-items">0</span></div>
        <div>Subtotal: <span id="subtotal">₱0.00</span></div>
        <div>Tax: <span id="tax">₱0.00</span></div>
        <div>Shipping: <span id="shipping">₱0.00</span></div>
        <div><strong>Total: <span id="total">₱0.00</span></strong></div>
      </aside>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <script src="/js/checkout.js" type="module"></script>
</body>

</html>
