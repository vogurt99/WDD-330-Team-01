<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="checkout-container">
    <h2>Checkout</h2>

    <form id="checkoutForm" class="checkout-form">
      <h3>Customer Information</h3>

      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <h3>Address</h3>

      <div>
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required />
      </div>

      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required />
      </div>

      <div>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required />
      </div>

      <h3>Payment Information</h3>

      <div>
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required />
      </div>

      <div>
        <label for="expDate">Expiration Date</label>
        <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required />
      </div>

      <div>
        <label for="cvv">Security Code</label>
        <input type="text" id="cvv" name="cvv" required />
      </div>

      <button type="submit" class="checkout-submit">Place Order</button>
    </form>

    <aside class="checkout-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: ₱0.00</p>
      <p>Tax: ₱0.00</p>
      <p>Shipping: ₱0.00</p>
      <p><strong>Total: ₱0.00</strong></p>
    </aside>
  </main>

  <footer id="main-footer"></footer>
  <script src="/js/checkout.js" type="module"></script>
</body>

</html>
