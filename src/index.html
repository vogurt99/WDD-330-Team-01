<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-grid">
        <a href="/product_listing/index.html?category=tents" class="category">
          <img src="/images/category-tents.svg" alt="Tents" />
          <h3>Tents</h3>
        </a>
        <a href="/product_listing/index.html?category=backpacks" class="category">
          <img src="/images/category-backpacks.svg" alt="Backpacks" />
          <h3>Backpacks</h3>
        </a>
        <a href="/product_listing/index.html?category=sleeping-bags" class="category">
          <img src="/images/category-sleepingbags.svg" alt="Sleeping Bags" />
          <h3>Sleeping Bags</h3>
        </a>
        <a href="/product_listing/index.html?category=hammocks" class="category">
          <img src="/images/category-hammocks.svg" alt="Hammocks" />
          <h3>Hammocks</h3>
        </a>
      </div>
    </section>
  </main>

  <section class="products">
    <h2>Top Products</h2>
    <ul id="product-list" class="product-list"></ul>
  </section>
  <form id="newsletter">
    <h2>Sign Up for our newsletter!</h2>
    <label for="fname">First</label>
    <input id="fname" name="fname" type="text" required>
    <label for="lname">Last</label>
    <input type="text" id="lname" name="lname" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <button type="submit" id="signUp">Sign Up</button>
  </form>
  </main>

  <footer id="main-footer">
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
