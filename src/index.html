<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <div class="breadcrumb"></div>

  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="products">
      <h2>Categories</h2>
      <ul id="categories">
        <li><a href="product_listing/index.html"><img src="/images/icons/category-tents.svg">Tents</a></li>
        <li><a href="product_listing/index.html"><img src="/images/icons/category-sleepingbags.svg">Sleeping Bags</a></li>
        <li><a href="product_listing/index.html"><img src="/images/icons/category-hammocks.svg">Hammocks</a></li>
        <li><a href="product_listing/index.html"><img src="/images/icons/category-backpacks.svg">Backpacks</a></li>
      </ul>
    </section>
    <form id="newsletter">
      <h2>Sign Up for our newsletter!</h2>
      <label for="fname">First</label>
      <input id="fname" name="fname" type="text" required>
      <label for="lname">Last</label>
      <input type="text" id="lname" name="lname" required>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <button type="submit" id="signUp">Sign Up</button>
    </form>
  </main>

  <footer id="main-footer">
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
