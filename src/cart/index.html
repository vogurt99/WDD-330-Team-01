<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header">
  </header>

  <div class="breadcrumb"></div>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <template id="cart">
        <ul class="product-list">
          <li class="cart-card">
            <a href="#" class="cart-card__image">
              <img src="" alt="" />
            </a>
            <div class="cart-card__details">
              <h2 class="card__name"></h2>
              <p class="cart-card__color"></p>
            </div>
            <div class="cart-card__actions">
              <p class="cart-card__quantity"></p>
              <p class="cart-card__price"></p>
            </div>
          </li>
        </ul>
      </template>

      <ul class="product-list"></ul>
      <div class="cart-footer hide">
        <p class="cart-total">Total: </p>
      </div>

      <div class="cart-actions">
        <a href="/checkout/index.html" class="button checkout-btn">Checkout</a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <script src="/js/cart.js" type="module"></script>
</body>

</html>
